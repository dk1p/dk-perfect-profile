<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinesh Perfect Profile</title>
  <link rel="shortcut icon" href="img/title.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      overflow: hidden;
      background-color: #000; /* Black background for preloader */
    }

    /* Text Preloader */
    .text-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 2000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .text-preloader h1 {
      font-size: 60px;
      color: #fff;
      display: flex;
      gap: 10px; /* Space between words */
    }

    /* Preloader Panels */
    .preloader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .top-preloader, .bottom-preloader {
      width: 100%;
      height: 50vh;
      background-color: #000;
      position: absolute;
      transition: transform 1s ease-out;
    }

    .top-preloader {
      top: 0;
      transform-origin: top;
    }

    .bottom-preloader {
      bottom: 0;
      transform-origin: bottom;
    }

    /* Banner Section */
    .banner-section {
      display: none; /* Initially hidden */
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('img/ba.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content-container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    .welcome-text {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .banner-title {
      font-size: 55px;
      font-weight: bold;
      line-height: 1;
    }

    .caption {
      font-size: 18px;
      margin-top: 10px;
    }

    .banner-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Scroll Button */
    .scroll-button {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 50px;
      cursor: pointer;
    }

    .mouse-icon {
      width: 40px;
      height: 70px;
      border: 2px solid white;
      border-radius: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .inner-button {
      width: 8px;
      height: 14px;
      background-color: white;
      border-radius: 4px;
      animation: scroll 1s infinite;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .arrow {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 24px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
      animation: dot-flash 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dot-flash {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Text Preloader -->
  <div class="text-preloader" id="textPreloader">
    <h1 id="typedText"></h1>
  </div>

  <!-- Preloader Panels -->
  <div class="preloader-wrapper" id="preloader">
    <div class="top-preloader" id="topPanel"></div>
    <div class="bottom-preloader" id="bottomPanel"></div>
  </div>

  <!-- Banner Section -->
  <section class="banner-section" id="content">
    <div class="content-container">
      <p class="welcome-text">Welcome to</p>
      <h1 class="banner-title">DINESH PERFECT PROFILE</h1>
    </div>

    <!-- Scroll Button -->
    <div class="scroll-button" id="scrollButton">
      <div class="arrow">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span>&rarr;</span>
      </div>
      <div class="mouse-icon">
        <div class="inner-button"></div>
      </div>
    </div>
  </section>
  <script>
    $(".banner-section").ripples({
    resolution: 256,
    perturbance: 0.04,
  });
 </script>

  <script>
    // Typing Effect for Preloader Text
    const words = ["DINESH PERFECT PROFILE"];
    let currentWordIndex = 0, currentLetterIndex = 0;
    const typingSpeed = 100;
    const typedTextElement = document.getElementById("typedText");

    function type() {
      if (currentWordIndex < words.length) {
        if (currentLetterIndex < words[currentWordIndex].length) {
          typedTextElement.innerHTML += words[currentWordIndex][currentLetterIndex];
          currentLetterIndex++;
          setTimeout(type, typingSpeed);
        } else {
          setTimeout(() => {
            currentWordIndex++;
            currentLetterIndex = 0;
            typedTextElement.innerHTML = "";
            type();
          }, 1000);
        }
      } else {
        startPreloader();
      }
    }

    window.addEventListener('load', type);

    function startPreloader() {
      const textPreloader = document.getElementById('textPreloader');
      const preloader = document.getElementById('preloader');
      const topPanel = document.getElementById('topPanel');
      const bottomPanel = document.getElementById('bottomPanel');
      const content = document.getElementById('content');

      setTimeout(() => {
        textPreloader.style.opacity = '0';
        setTimeout(() => {
          textPreloader.style.display = 'none';
          topPanel.style.transform = 'translateY(-100%)';
          bottomPanel.style.transform = 'translateY(100%)';
          setTimeout(() => {
            preloader.style.display = 'none';
            content.style.display = 'flex';
          }, 1000);
        }, 1000);
      }, 100);
    }

    // Redirect to another page on button click
    document.getElementById('scrollButton').addEventListener('click', () => {
      window.location.href = 'profile.html'; // Change to your slideshow page
    });
  </script>

</body>
</html>
